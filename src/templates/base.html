<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Index {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
              </li>
              {% if not current_user.username %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('authorization.login') }}">LogIn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('authorization.signup') }}">SignUn</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('blog.add_post') }}">Add Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('blog.my_post') }}">My Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('authorization.logout') }}">Logout</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('blog.view_posts', num=1) }}">View Posts</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br><br><br>

    {% block content %}
    {% endblock %}
</body>
</html>
