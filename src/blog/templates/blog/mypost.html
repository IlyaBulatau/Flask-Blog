{% extends 'base.html' %}

{% block content %}

{% if not posts %}
<h1>You dont have Post, <a href="{{ url_for('.add_post') }}">create</a></h1>
{% endif %}
{% for post in posts %}

<div class="card">
    <h5 class="card-header">Title: <a href="{{ url_for('.show_post', title=post.title) }}" style="text-decoration: none; color: green;">{{ post.title }}</a></h5>
    <div class="card-body">
      <p class="card-text">{{ post.text[:100] }}...</p>
      <a href="{{ url_for('.change_post', title=post.title) }}" class="btn btn-primary">Change Post</a>
      <a href="{{ url_for('.del_post', title=post.title) }}" class="btn btn-danger">Delete Post</a>

    </div>
  </div>

  {% endfor %}

{% endblock %}
